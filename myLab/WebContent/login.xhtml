<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
	<ui:decorate template="/template/template.xhtml">
		<ui:define name="container">
			<h:form method="POST" prependId="false" id="loginForm" style="position:relative;top:15%">
				<p:growl id="msg" showDetail="true" life="3000" />
				<h:messages globalOnly="true"/>
	            <p:panel header="Acesso" style="width: 360px">
					<h:panelGrid columns="2">
						<p:outputLabel value="Login" />
						<p:inputText id="j_username" label="Login" value="#{loginCredentials.userId}" required="true" validatorMessage="teste" />
						<p:outputLabel value="Senha" />
						<p:password id="j_password" value="#{loginCredentials.password}" required="true" label="Senha" />
						<f:facet name="footer">
							<p:commandButton id="login" value="Login" action="#{identity.login()}" update="msg" />
						</f:facet>
					</h:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:decorate>
      
	
</html>
